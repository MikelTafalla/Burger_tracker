<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="public/assets/css/burger_style.css" type="text/css" />
  <title>Eat da' Burger!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/public/assets/js/burger.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-6">
        <h1 class="title">Eat Da' Burger</h1>
        <form class="create-form addBurger">
          <div class="form-group">
            <input type="text" id="ca" name="name" placeholder="Enter Burger Name"><button class="button"
              type="submit">Add the Burger!</button>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <img src="public/assets/img/burger.png" alt="burger image" id="burgerPNG">
      </div>
    </div>
    <div class="row row2">
      <div class="col-sm-6">
        <h3>Burgers Ready</h3>
        <ul>
          {{#each burgers}}
          {{#unless devoured}}
          {{/unless}}
          {{/each}}
        </ul>
      </div>
      <div class="col-sm-6">
        <h2>Devoured Burgers</h2>
        <ul>
          {{#each burgers}}
          {{#if devoured}}
          {{/if}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  </div>
  <br>
  <!-- image attribution -->
  <a class="footer" href="https://www.freepnglogos.com/images/burger-10956.html">burger png png images yellow images
    from freepnglogos.com</a>
</body>

</html>
